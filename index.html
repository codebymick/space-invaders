<!DOCTYPE html>
<html>
<head>
  <title>Mick White - Web Developer</title>
  <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">

</head>
<body id="page">

<div id="resume">
  <div id="header content">
<div class="logo"></div><div class="nav"><ul><li>about</li><li>skills</li><li>resume</li></ul></div></div>
  <div class="intro content">
    <h2>about me</h2>
  </div>
  <div class="skills content">
    <h2>skills</h2>
  </div>
  <div class="resume content">
    <h2>my resume</h2>
  </div>
  <div class="projects content">

  </div>
  <div class="refrences content">
    <h2>references</h2>
  </div>

  <div class="footer content">
    footergoes here
  </div>
</div>
<div id="starfield"></div>
<div id="gamecontainer" style="opacity: 1;">
  <canvas id="gameCanvas"></canvas>
</div>

<script src="js/main.js"></script>
<script>

  //  Create the starfield.
  var container = document.getElementById('starfield');
  var starfield = new Starfield();
  starfield.initialise(container);
  starfield.start();

  //  Setup the canvas.
  var canvas = document.getElementById("gameCanvas");
  canvas.width = .5 * window.innerWidth;
  canvas.height = .5 * window.innerHeight;

  //  Create the game.
  var game = new Game();

  //  Initialise it with the game canvas.
  game.initialise(canvas);

  //  Start the game.
  game.start();

  //  Listen for keyboard events.
  window.addEventListener("keydown", function keydown(e) {
    var keycode = e.which || window.event.keycode;
    //  Supress further processing of left/right/space (37/29/32)
    if (keycode == 37 || keycode == 39 || keycode == 32) {
      e.preventDefault();
    }
    game.keyDown(keycode);

  });
  window.addEventListener("keyup", function keydown(e) {
    var keycode = e.which || window.event.keycode;
    game.keyUp(keycode);
  });

  window.addEventListener("touchstart", function (e) {
    game.touchstart(e);
  }, false);

  window.addEventListener('touchend', function (e) {
    game.touchend(e);
  }, false);

  window.addEventListener('touchmove', function (e) {
    game.touchmove(e);
  }, false);

  function toggleMute() {
    game.mute();
    document.getElementById("muteLink").innerText = game.sounds.mute ? "unmute" : "mute";
  }
</script>
</body>
</html>
